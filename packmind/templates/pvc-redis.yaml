{{- if .Values.redis.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "packmind.fullname" . }}-redis-data
  labels:
    {{- include "packmind.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
  annotations:
    # Skip resource management for existing PVCs to avoid immutability conflicts
    "helm.sh/resource-policy": "keep"
    {{- with (include "packmind.annotations" .) }}
    {{- if . }}
    {{- . | nindent 4 }}
    {{- end }}
    {{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  # Explicitly specify volume mode for clarity
  volumeMode: Filesystem
  {{- if or .Values.redis.persistence.storageClass (not .Values.redis.persistence.storageClass) }}
  {{- if .Values.redis.persistence.storageClass }}
  storageClassName: {{ .Values.redis.persistence.storageClass | quote }}
  {{- else if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass | quote }}
  {{- else }}
  # Use default storage class if none specified
  storageClassName: ""
  {{- end }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.redis.persistence.size | quote }}
    {{- if .Values.redis.persistence.limits }}
    limits:
      storage: {{ .Values.redis.persistence.limits.storage | quote }}
    {{- end }}
  {{- if .Values.redis.persistence.selector }}
  selector:
    {{- toYaml .Values.redis.persistence.selector | nindent 4 }}
  {{- end }}
{{- end }}
