{{- if .Values.ingress.enabled -}}
{{- $fullName := include "packmind.fullname" . -}}
{{- $frontendSvc := printf "%s-frontend" $fullName -}}
{{- $apiSvc := printf "%s-api" $fullName -}}
{{- $mcpSvc := printf "%s-mcp-server" $fullName -}}
{{- if and .Values.ingress.className (not (hasKey .Values.ingress.annotations "kubernetes.io/ingress.class")) }}
  {{- $_ := set .Values.ingress.annotations "kubernetes.io/ingress.class" .Values.ingress.className}}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "packmind.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if and (eq (len .Values.ingress.annotations) 0) .Values.ingress.presets.enabled .Values.ingress.className }}
    # Ingress controller-specific annotations (from values.yaml presets)
    {{- $presetName := .Values.ingress.className }}
    {{- if hasKey .Values.ingress.presets $presetName }}
{{- range $key, $value := (index .Values.ingress.presets $presetName) }}
    {{ $key }}: {{ $value | quote }}
{{- end }}
    {{- end }}
    {{- end }}
  {{- with (include "packmind.annotations" .) }}
    {{- if . }}
    {{- . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if and .Values.ingress.className (semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion) }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  {{- if .Values.ingress.hosts }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if .paths }}
            {{- range .paths }}
          - path: {{ .path }}
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: {{ .pathType | default "Prefix" }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ if eq .backend.service "frontend" }}{{ $frontendSvc }}{{ else if eq .backend.service "api" }}{{ $apiSvc }}{{ else if eq .backend.service "mcp-server" }}{{ $mcpSvc }}{{ else }}{{ .backend.service }}{{ end }}
                port:
                  number: {{ if eq .backend.service "frontend" }}{{ $.Values.frontend.service.port }}{{ else if eq .backend.service "api" }}{{ $.Values.api.service.port }}{{ else if eq .backend.service "mcp-server" }}{{ $.Values.mcpServer.service.port }}{{ else }}80{{ end }}
              {{- else }}
              serviceName: {{ if eq .backend.service "frontend" }}{{ $frontendSvc }}{{ else if eq .backend.service "api" }}{{ $apiSvc }}{{ else if eq .backend.service "mcp-server" }}{{ $mcpSvc }}{{ else }}{{ .backend.service }}{{ end }}
              servicePort: {{ if eq .backend.service "frontend" }}{{ $.Values.frontend.service.port }}{{ else if eq .backend.service "api" }}{{ $.Values.api.service.port }}{{ else if eq .backend.service "mcp-server" }}{{ $.Values.mcpServer.service.port }}{{ else }}80{{ end }}
              {{- end }}
            {{- end }}
          {{- else }}
          # Default paths with modern pathType configuration
          - path: /api
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $apiSvc }}
                port:
                  number: {{ $.Values.api.service.port }}
              {{- else }}
              serviceName: {{ $apiSvc }}
              servicePort: {{ $.Values.api.service.port }}
              {{- end }}
          - path: /mcp
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $mcpSvc }}
                port:
                  number: {{ $.Values.mcpServer.service.port }}
              {{- else }}
              serviceName: {{ $mcpSvc }}
              servicePort: {{ $.Values.mcpServer.service.port }}
              {{- end }}
          # Frontend must be last for catch-all routing
          - path: /
            {{- if semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $frontendSvc }}
                port:
                  number: {{ $.Values.frontend.service.port }}
              {{- else }}
              serviceName: {{ $frontendSvc }}
              servicePort: {{ $.Values.frontend.service.port }}
              {{- end }}
          {{- end }}
    {{- end }}
  {{- else }}
    - host: {{ .Values.ingress.defaultHost | default "packmind.local" }}
      http:
        paths:
          # API and MCP routes should be matched first for proper routing
          - path: /api
            {{- if semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $apiSvc }}
                port:
                  number: {{ .Values.api.service.port }}
              {{- else }}
              serviceName: {{ $apiSvc }}
              servicePort: {{ .Values.api.service.port }}
              {{- end }}
          - path: /mcp
            {{- if semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $mcpSvc }}
                port:
                  number: {{ .Values.mcpServer.service.port }}
              {{- else }}
              serviceName: {{ $mcpSvc }}
              servicePort: {{ .Values.mcpServer.service.port }}
              {{- end }}
          # Frontend catch-all route must be last
          - path: /
            {{- if semverCompare ">=1.18-0" .Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $frontendSvc }}
                port:
                  number: {{ .Values.frontend.service.port }}
              {{- else }}
              serviceName: {{ $frontendSvc }}
              servicePort: {{ .Values.frontend.service.port }}
              {{- end }}
  {{- end }}
{{- end }}