{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "packmind.fullname" . }}-frontend
  labels:
    {{- include "packmind.frontend.labels" . | nindent 4 }}
  {{- with (include "packmind.annotations" .) }}
  annotations:
    {{- if . }}
    {{- . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "packmind.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.frontend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with (include "packmind.annotations" .) }}
        {{- if . }}
        {{- . | nindent 8 }}
        {{- end }}
        {{- end }}
      labels:
        {{- include "packmind.frontend.selectorLabels" . | nindent 8 }}
        {{- with .Values.frontend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "packmind.imagePullSecrets" . | nindent 6 }}
      {{- include "packmind.serviceAccountNameField" . | nindent 6 }}
      {{- include "packmind.podSecurityContextField" (dict "context" . "component" "frontend") | nindent 6 }}
      containers:
        - name: frontend
          {{- include "packmind.securityContextField" (dict "context" . "component" "frontend") | nindent 10 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.targetPort }}
              protocol: TCP
          env:
            - name: NGINX_ENV
              value: "K8S"
            {{- include "packmind.allEnvVars" (dict "component" "frontend" "context" .) | nindent 12 }}
          {{- with .Values.frontend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.frontend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            {{- include "packmind.serviceVolumeMounts" (dict "component" "frontend" "context" .) | nindent 12 }}
      volumes:
        {{- include "packmind.serviceVolumes" (dict "component" "frontend" "context" .) | nindent 8 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
